<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      background-color: #f2f2f2;
      color: #333333;
    }

    h2 {
      color: #ff6600; /* Orange */
    }

    .contact-form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      color: #0088cc; /* Blue */
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #0088cc; /* Blue */
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <!-- Your website header goes here -->
  </header>

  <main>
    <section id="contact">
      <h2>Contact Us</h2>
      <div class="contact-form">
        <form action="dillvarrocks@gmail.com" method="POST" enctype="text/plain">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <!-- Your website footer goes here -->
  </footer>
</body>
</html>

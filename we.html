 <div class="search-container"><center>

  <script>
    // Add JavaScript to create the slider effect
    var sliderInner = document.querySelector('.slider-inner');
    var sliderItems = document.querySelectorAll('.slider-item');
    var currentIndex = 0;

    function slideTo(index) {
      sliderInner.style.transform = 'translateX(-' + index * 400 + 'px)';
      currentIndex = index;
    }

    setInterval(function() {
      var nextIndex = (currentIndex + 1) % sliderItems.length;
      slideTo(nextIndex);
    }, 3000);
  </script>
  <script>
    // JavaScript code for handling search and displaying results
    function search() {
      var input = document.getElementById('searchInput').value;
      var resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = '';

      // Perform your search operation based on the input
      // Here, we'll assume a simple example search operation

      // List of search results with their corresponding links
      var searchResults = [
        { title: 'memory card games', link: 'http://127.0.0.1:5500/Memory%20Card%20Games/Memory%20Cards%20Game%20[Demo%201]/index.html' },

        { title: 'Tetris', link: 'http://127.0.0.1:5500/tet/index.html' },
      
      ];

      var matchedResults = searchResults.filter(function (result) {
        return result.title.toLowerCase().includes(input.toLowerCase());
      });

      if (matchedResults.length === 0) {
        resultsDiv.innerHTML = 'No results found.';
      } else {
        matchedResults.forEach(function (result) {
          var link = document.createElement('a');
          link.href = result.link;
          link.textContent = result.title;
          resultsDiv.appendChild(link);
        });
      }
    }
  </script>
